<div class="row">
  <div class="col-lg-9 col-12">
    <ul>
      <h1 class="heading">Todo List</h1>
      <input
        [hidden]="add"
        class="newTodo form-control"
        [(ngModel)]="newTodo"
        placeholder="Start typing"
      />
      <li
        style="padding: 1.5rem 0px"
        *ngFor="let todo of todoList"
        class="list-group-item"
      >
        <button
          (click)="deleteTodo(todo.id)"
          class="btn btn-danger btn-sm mx-1"
        >
          Delete
        </button>
        <button (click)="updateTodo(todo)" class="btn btn-primary btn-sm mx-1">
          Update
        </button>
        {{ todo.title }}
      </li>
    </ul>
  </div>
  <div class="col-lg-3">
    <button type="button" (click)="onAdd()" class="btn btn-primary addButton">
      +
    </button>
  </div>
</div>
